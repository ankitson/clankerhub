version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: platform
      POSTGRES_PASSWORD: platform
      POSTGRES_DB: platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-02-26T09-33-48Z
    command: server --console-address ":9001" /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  app-router:
    build:
      context: ./app-router
    environment:
      TENANT_CONFIG_URL: redis://redis:6379
      ASSETS_ENDPOINT: http://minio:9000
    ports:
      - "8787:8787"
    depends_on:
      - redis
      - minio

  llm-gateway:
    build:
      context: ./llm-gateway
    environment:
      RATE_LIMIT_PER_MINUTE: "60"
      LLM_PROVIDER: "claude"
    ports:
      - "8080:8080"

volumes:
  postgres_data:
  minio_data:
