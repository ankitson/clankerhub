<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClankHub</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --border: #333;
      --text: #e5e5e5;
      --text-dim: #888;
      --primary: #6366f1;
      --primary-hover: #818cf8;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 48px 24px;
    }
    .container { max-width: 700px; width: 100%; }
    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 8px;
    }
    .subtitle {
      color: var(--text-dim);
      margin-bottom: 48px;
      font-size: 1.05rem;
    }
    h2 {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-dim);
      margin-bottom: 16px;
    }
    .projects {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .project-card {
      display: block;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 24px;
      text-decoration: none;
      color: var(--text);
      transition: border-color 0.2s, box-shadow 0.2s, transform 0.1s;
    }
    .project-card:hover {
      border-color: var(--primary);
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.15);
      transform: translateY(-2px);
    }
    .project-name {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .project-desc {
      color: var(--text-dim);
      line-height: 1.5;
    }
    .project-tag {
      display: inline-block;
      margin-top: 12px;
      padding: 3px 10px;
      font-size: 0.75rem;
      font-weight: 600;
      background: rgba(99, 102, 241, 0.15);
      color: var(--primary);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ClankHub</h1>
    <p class="subtitle">Project demos and experiments</p>
    <h2>Projects</h2>
    <div class="projects">
      <a class="project-card" href="./ai-todo-done-app/">
        <div class="project-name">TO-DONE: AI Task Manager</div>
        <div class="project-desc">
          An AI-powered task manager that automatically breaks down goals,
          creates plans, and tracks progress with measurable metrics.
        </div>
        <span class="project-tag">React + TypeScript</span>
      </a>
      <!-- Add more project cards here as the repo grows -->
    </div>
  </div>
</body>
</html>
