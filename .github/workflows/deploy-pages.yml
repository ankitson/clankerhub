name: Deploy GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'pages/**'
      - 'ai-todo-done-app/web/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -- Assemble the site root --
      - name: Create site directory
        run: mkdir -p _site

      - name: Copy landing page
        run: cp -r pages/* _site/

      # -- Build ai-todo-done-app web UI --
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ai-todo-done-app/web/package-lock.json

      - name: Install ai-todo-done-app web dependencies
        run: npm ci
        working-directory: ai-todo-done-app/web

      - name: Build ai-todo-done-app web UI
        run: npm run build
        working-directory: ai-todo-done-app/web

      - name: Copy ai-todo-done-app build to site
        run: cp -r ai-todo-done-app/web/dist _site/ai-todo-done-app

      # -- Add more projects here --
      # - name: Build <other-project>
      #   ...
      # - name: Copy <other-project> build to site
      #   run: cp -r <other-project>/dist _site/<other-project>

      # -- Upload combined site --
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
